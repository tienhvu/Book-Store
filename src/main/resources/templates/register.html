<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="/css/register.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="header nav-item">
                    <a class="nav-link" href="/" style="color: black;"><img src="assets/home.png">Trang chủ</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-light" th:href="@{/login}">
                        <img src="assets/user.png">
                        Đăng nhập
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn btn-success" th:href="@{/register}">
                        <img src="assets/add-user.png">
                        Đăng ký
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="wrapper">

    <form id="register" th:action="@{/register}"
          th:object="${user}" method="post">
        <h2>Đăng ký tài khoản</h2>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                Đăng ký thành công!
            </div>
        </div>
        <div class="form-group">
            <input type="text"  required name ="name"> <label for="">Họ và tên</label>
        </div>
        <p th:errors="*{name}" class="text-danger"></p>

        <div class="form-group">
            <input type="text"  required name ="username"> <label for="">Tên đăng nhập</label>
        </div>
        <p th:errors="*{username}" class="text-danger"></p>

        <div class="form-group">
            <input type="email" required name="email" > <label for="">Email</label>
        </div>
        <p th:errors="*{email}" class="text-danger"></p>

        <div class="form-group">
            <input type="password"  required name="password"> <label
                for="">Mật khẩu</label>
        </div>
        <p th:errors="*{password}" class="text-danger"></p>

        <div class="form-group">
            <input type="number"  required name="phonenumber"> <label for="">Số
            điện thoại</label>
        </div>
        <p th:errors="*{phonenumber}" class="text-danger"></p>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Đăng ký</button>
            <span>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></span>
        </div>
<!--        <input type="submit" value="Đăng ký" id="btn-register">-->
    </form>

</div>
<!-- Nhúng phần navbar -->
<div th:replace="~{footer.html}"></div>
</body>
</html>
