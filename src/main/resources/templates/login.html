<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- <li class="header nav-item">
                    <a class="logo" href="#"><img src="assets/logo3.png" alt="" style="max-width: 76px; max-height: 76px; padding: 8px 0;"></a>
                </li> -->
                <li class="header nav-item">
                    <a class="nav-link" href="/" style="color: black;"><img src="assets/home.png">Trang chủ</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-success" th:href="@{/login}">
                        <img src="assets/user.png">
                        Đăng nhập
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn btn-light" th:href="@{/register}">
                        <img src="assets/add-user.png">
                        Đăng ký
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="wrapper">


    <form id="login" th:action="@{/login}" method="post">
        <h2>Đăng nhập</h2>
        <div class="form-group">
            <input type="text" name="email"  required> <label for="">Email</label>
        </div>
        <p th:if="${error}" class="text-danger" th:text="${error}"></p>

        <div class="form-group">
            <input type="password" name="password"  required> <label for="">Mật khẩu</label>
        </div>
        <p th:if="${error1}" class="text-danger" th:text="${error1}"></p>

        <input type="submit" value="Đăng nhập" id="btn-login">

        <div id="regis">
            <a th:href="@{/register}">Đăng ký tài khoản</a>
        </div>
    </form>
</div>
<!-- Nhúng phần navbar -->
<div th:replace="~{footer.html}"></div>
</body>
</html>
