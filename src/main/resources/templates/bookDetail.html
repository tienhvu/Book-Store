<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Order Book Detail</title>
    <link href="/css/navbar.css" rel="stylesheet">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <style>
  .container{
    margin-top: 30px;

  }
  h1{
  text-align: center;
  }

  .newarrival{
    background: green;
    width: 50px;
    color: white;
    font-size: 12px;
    font-weight: bold;

  }
  .col-md-7 h2{
    color: #555;
  }
  .stars{
    height: 30px;
  }
  .price{
    color: #FE980F;
    font-size: 26px;
    font-weight: bold;
    padding-top: 20px;
  }
  input{
    border: 1px, solid #ccc;
    font-weight: bold;
    height: 33px;
    text-align: center;
    width:30px;
  }
  .cart{
    background: #FE980F;
    color: #FFFFFF;
    font-size: 15px;
    margin-left: 20px;
  }

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="header nav-item">
                    <a class="nav-link" th:href="@{/user/home}" style="color: black;"><img src="/assets/home.png">Trang chủ</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-light" th:href="@{/order/success}">
                        <img src="/assets/prev.png" style="width: 25px; height: 25px;">
                        Trở lại
                    </a>
                </li>

                <li class="nav-item">
                    <button class="nav-link btn btn-light" onclick="confirmLogout()">
                        <img src="/assets/logout.png">
                        Đăng xuất
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Chi tiết sách</h1>

<div class = "container">
    <div class = "row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <img th:src="@{${book.PhotosImagePath}}" class="d-block w-100" alt="Bìa sách" style="max-height: 550px; width: auto;">
                </div>
            </div>
        </div>

        <div class="col-md-8 d-flex justify-content-center align-items-center">
            <div>
                <p class="newarrival text-center">NEW</p>
                <h2 id="title" th:text="${book.title}"></h2>
                <h4><b>Tác giả: </b><span th:text="${book.author}" ></span></h4>
                <img src="/assets/star.png" class="stars">
                <img src="/assets/star.png" class="stars">
                <img src="/assets/star.png" class="stars">
                <img src="/assets/star.png" class="stars">
                <img src="/assets/star.png" class="stars">
                <p class="price">VNĐ <span th:text="${book.price}"></span></p>
                <p><b>Mô tả: </b><span th:text="${book.description}"></span></p>
                <p><b>Ngày phát hành: </b><span th:text="${book.releaseDate}"></span></p>
                <p><b>Số trang: </b><span th:text="${book.pageCount}"></span></p>
                <p><b>Thể loại: </b><span th:text="${book.category}"></span></p>

            </div>
        </div>

    </div>
</div>
<br>
<hr>




<footer>
    <div class="container-fluid text-center text-white p-3"
         style="background-color:rgb(0,0,0,0.79);">
        <h5> &copy; Copyright by VuTien</h5>
    </div>
</footer>

<script>
    function confirmLogout() {
        var confirmLogout = confirm("Bạn có chắc chắn muốn đăng xuất?");

        if (confirmLogout) {
            window.location.href = "/logout";
        } else {
            // Không làm gì
        }
    }
</script>
</body>

</html>
